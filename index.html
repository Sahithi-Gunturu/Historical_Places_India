    <audio id="NationalAnthem">
        <source src = "Nationalanthem.mp3" type="audio/mp3">
    </audio>
    <script>
        var mySong = document.getElementById("NationalAnthem");
        var icon = document.getElementById("iconn");

        icon.onclick = function(){
            if(mySong.paused){
                mySong.play();
                icon.src="pause-solid.svg";
        
            }else{
                mySong.pause();
                icon.src="play-solid.svg";
            }
        }
    </script>
